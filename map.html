<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Venue Map - ValenTango 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="transition-colors bg-[var(--ios-bg)] text-[var(--text-primary)]">

    <header class="sticky top-0 z-40 bg-[var(--header-bg)] backdrop-blur-md">
        <div class="max-w-2xl mx-auto px-6 py-8 flex items-center justify-between">
            <a href="index.html" class="text-[var(--accent-purple)] font-bold flex items-center gap-1 hover:opacity-80 transition-opacity">
                <span class="text-xl">‚Üê</span> Back
            </a>
            <div class="text-right">
                <h1 class="text-2xl font-extrabold tracking-tight">Venue Map</h1>
                <p class="text-[10px] uppercase tracking-widest font-bold mt-1" style="color: var(--text-secondary)">DoubleTree Floor Plan</p>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-6 pt-4 pb-20">
        <div class="rounded-2xl overflow-hidden border border-[var(--border-color)] bg-[var(--card-bg)] p-2">
            <div class="bg-white rounded-xl overflow-hidden">
                <img src="map.jpg" alt="ValenTango 2026 Floor Map" class="w-full h-auto">
            </div>
        </div>
        
        <div class="mt-6 p-4 rounded-xl border border-[var(--border-color)] bg-[var(--card-bg)]">
            <p class="text-sm text-[var(--text-secondary)] leading-relaxed">
                All main ballrooms (Broadway, Cascade, Pacific, and Halsey) are located on the main floor of the DoubleTree.
            </p>
        </div>
    </main>

    <script>
        const THEME_KEY = 'valentango_theme_pref';
        if (localStorage.getItem(THEME_KEY) === 'true') {
            document.body.classList.add('light-mode');
        }
    </script>
</body>
</html>

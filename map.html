<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Venue Map - ValenTango 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="transition-colors">

    <header class="main-header sticky top-0 z-40">
        <div class="max-w-2xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-[var(--accent-purple)] font-extrabold flex items-center gap-1 hover:opacity-80 transition-opacity">
                    <span class="text-xl">‚Üê</span> BACK
                </a>
                <h1 class="text-xl font-extrabold tracking-tight">Venue Map</h1>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 pt-6 pb-20">
        <div class="event-card p-2 mb-4">
            <div class="bg-white rounded-[12px] overflow-hidden">
                <img src="map.png" alt="ValenTango 2026 Floor Map" class="w-full h-auto block">
            </div>
        </div>

        <div class="event-card p-2 mb-6">
            <div class="bg-white rounded-[12px] overflow-hidden">
                <img src="map2.png" alt="ValenTango 2026 Floor Map" class="w-full h-auto block">
            </div>
        </div>
        
        <div class="p-4 rounded-2xl border border-[var(--border-color)] bg-[var(--chip-bg)]">
            <p class="text-[13px] text-[var(--text-secondary)] font-medium leading-relaxed">
                <span class="text-[var(--accent-blue)] font-black uppercase text-[10px] tracking-widest block mb-1">Note:</span>
                All event rooms except Cascade are located on the main floor of the DoubleTree.
            </p>
        </div>
    </main>
<footer class="fixed bottom-0 left-0 right-0 z-50 px-4 pb-6 pt-2 pointer-events-none">
        <div class="max-w-2xl mx-auto flex justify-center gap-3 pointer-events-auto">
            <a href="/" class="footer-link"><span>Schedule</span></a>
            <a href="how.html" class="footer-link"><span>?</span></a>
            <a href="parking.html" class="footer-link"><span>Parking</span></a>
        </div>
    </footer>
    <script>
        const THEME_KEY = 'valentango_theme_pref';
        if (localStorage.getItem(THEME_KEY) === 'true') {
            document.body.classList.add('light-mode');
        }
    </script>
</body>
</html>

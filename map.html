<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Venue Map - ValenTango 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="transition-colors">

    <header class="main-header sticky top-0 z-40">
        <div class="max-w-2xl mx-auto px-6 pb-6 flex items-center justify-between">
            <a href="index.html" class="text-rose-500 font-bold flex items-center gap-1 hover:opacity-80 transition-opacity">
                <span class="text-xl">‚Üê</span> Back to Schedule
            </a>
            <div class="text-right">
                <h1 class="text-2xl font-extrabold tracking-tight">Venue Map</h1>
                <p class="text-[10px] uppercase tracking-widest font-bold mt-1" style="color: var(--text-secondary)">DoubleTree Floor Plan</p>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-6 pt-8 pb-20">
        <div class="event-card overflow-hidden !p-0 border-2 border-rose-500/20">
            
            <div class="bg-white p-2">
                <img src="map.jpg" 
                     alt="ValenTango 2026 Floor Map" 
                     class="w-full h-auto rounded-lg">
            </div>
        </div>
    </main>

    <script>
        // Sync theme with main page
        const THEME_KEY = 'valentango_theme_pref';
        if (localStorage.getItem(THEME_KEY) === 'true') {
            document.body.classList.add('light-mode');
        }
    </script>
</body>
</html>

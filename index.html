<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ValenTango 2026 Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>
<body class="transition-colors">

    <header class="main-header sticky top-0 z-40">
        <div class="max-w-2xl mx-auto px-4">
            <div class="flex justify-between items-center mb-3 pt-1">
                <div>
                    <h1 class="text-xl sm:text-2xl font-extrabold tracking-tight">ValenTango 2026</h1>
                </div>
                <button onclick="toggleTheme()" class="theme-toggle" id="theme-btn">Light Mode</button>
            </div>
            
            <div class="date-row flex justify-between items-center py-2">
                <div class="flex gap-2">
                    <button onclick="setFilter('fav')" id="filter-fav" class="filter-chip fav-active py-1 px-3 text-[10px]">
                        ★ Favorites
                    </button>
                    <button onclick="toggleHidePast()" id="toggle-past" class="filter-chip py-1 px-3 text-[10px]">
                        Hide Past
                    </button>
                </div>
                <button onclick="toggleFilterPane()" class="collapse-toggle" id="pane-toggle-btn">
                    <span id="pane-toggle-text">Filters</span>
                    <svg id="pane-arrow" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
            </div>

            <div id="filter-wrapper" class="filter-container collapsed">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-wrap items-center gap-2 pb-3 border-b border-[var(--border-color)]">
                        <button onclick="setFilter('all')" id="filter-all" class="filter-chip active">All</button>
                        <button onclick="setFilter('milonga')" id="filter-milonga" class="filter-chip">Milongas</button>
                        <button onclick="setFilter('class')" id="filter-class" class="filter-chip">Classes</button>
                        <button onclick="clearFilters()" id="clear-filters" class="text-[10px] font-black uppercase text-rose-500 hidden ml-auto">Clear ×</button>
                    </div>

                    <div class="flex flex-col gap-3 pb-3 border-b border-[var(--border-color)]">
                        <div class="flex flex-wrap gap-2">
                            <button onclick="setFilter('beg')" id="filter-beg" class="filter-chip">Beg</button>
                            <button onclick="setFilter('int')" id="filter-int" class="filter-chip">Int</button>
                            <button onclick="setFilter('adv')" id="filter-adv" class="filter-chip">Adv</button>
                            <button onclick="setFilter('advCouples')" id="filter-advCouples" class="filter-chip">Adv Couples</button>
                        </div>
                        <div id="instructor-filters" class="flex flex-wrap gap-2"></div>
                        <div id="day-filters" class="flex flex-wrap gap-2"></div>
                    </div>

                    <div class="space-y-3 pb-2">
                        <div class="flex flex-wrap gap-2">
                            <button onclick="setFilter('trad')" id="filter-trad" class="filter-chip">Trad</button>
                            <button onclick="setFilter('alt')" id="filter-alt" class="filter-chip">Alt</button>
                            <button onclick="setFilter('both')" id="filter-both" class="filter-chip">Mixed</button>
                            <button onclick="setFilter('live')" id="filter-live" class="filter-chip">Live</button>
                        </div>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="search-input" 
                                oninput="renderEvents()" 
                                placeholder="Search topic or instructor..." 
                                class="w-full bg-[var(--card-bg)] border border-[var(--chip-border)] text-[var(--text-primary)] pl-4 pr-10 py-2 rounded-xl text-sm focus:outline-none focus:ring-1 focus:ring-[var(--accent-blue)]"
                            />
                            <button onclick="clearSearch()" id="clear-search-btn" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-[var(--text-secondary)] hover:text-rose-500 hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div id="search-count" class="text-[10px] font-black uppercase tracking-widest opacity-40 text-right px-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="event-list" class="max-w-2xl mx-auto px-4 pt-4"></main>

    <script src="events.js"></script>
    <script src="names.js"></script>
    <script src="filter.js"></script>

    <footer class="fixed bottom-0 left-0 right-0 z-50 px-4 pb-6 pt-2 pointer-events-none">
        <div class="max-w-2xl mx-auto flex justify-center gap-3 pointer-events-auto">
            <a href="how.html" class="footer-link"><span>?</span></a>
            <a href="parking.html" class="footer-link"><span>Parking</span></a>
            <a href="map.html" class="footer-link"><span>Map</span></a>
              <a href="share.html" class="footer-link"><span>Share</span></a>
        </div>
    </footer>
</body>
</html>
